<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Price Cards</title>
</head>
<body>
    <div class="container">
        <section class="card_basic">
            <div class="card_title">
                <h2>Basic</h2>
            </div>
            <div class="card_list">
                <ul>
                    <li class="price">$9.99 / year</li>
                    <li>10GB Storage</li>
                    <li>10 Emails</li>
                    <li>1GB Bandwidth</li>
                </ul>
            </div>
            <button class="btn">Sign Up</button>
        </section>
        <section class="card_premium">
            <div class="card_title">
                <h2>Premium</h2>
            </div>
            <div class="card_List">
                <ul>
                    <li class="price">$49.99 / year</li>
                    <li>50GB Storage</li>
                    <li>50 Emails</li>
                    <li>50 Domains</li>
                    <li>5GB Bandwidth</li>
                </ul>
            </div>
            <button class="btn">Sign Up</button>
        </section>
        <section class="card__pro">
            <div class="card_title">
                <h2>Pro</h2>
            </div>
            <div class="card_List">
                <ul>
                    <li class="price">$24.99 / year</li>
                    <li>25GB Storage</li>
                    <li>25 Emails</li>
                    <li>25 Domains</li>
                    <li>2GB Bandwidth</li>
                </ul>
            </div>
            <button class="btn">Sign Up</button>
        </section>

    </div>
    
</body>
</html>
